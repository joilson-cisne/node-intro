<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <title>Testing websockets</title>
        <script type="text/javascript">
            var socket;
            
            function onload() {
                socket = io.connect();
                socket.on("timer", (data) => {
                    document.getElementById("timer").innerHTML = data;
                });
            };
            
            function submitData() {
                var data = document.getElementById("input-data").value;
                socket.emit("submit", data);
            }
        </script>
    </head>
    <body onload="onload()">
        <h1>Sample socket page</h1>
        <p>Timer: <span id="timer"></span></p>
        <form action="#">
            <p>
                <input type="text" id="input-data"/>
                <input type="submit" onClick="submitData()" value="Submit"/>
            </p>
        </form>
    </body>
</html>
